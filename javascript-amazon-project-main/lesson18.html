    async function testing(){
    try{
        const res= await fetch('https://supersimplebackend.dev/greeting',{
        method:'POST',
        headers:{
            'Content-Type':'application/json'
        },
        
       });

    if(res.status >= 400){
        throw res;
    }
    const data=await res.text();
    console.log(data);
    } catch(error){
        if(error.status === 404){
            const code = await error.json();
            console.log(code);
        }else{
            console.log('network error')
        }
    }
}
testing();
